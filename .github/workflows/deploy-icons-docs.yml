name: Deploy Icons Docs to Cloudflare Workers

# This workflow deploys icons-docs after Release completes successfully
# Flow: CI → Release → Deploy Icons Docs
# It runs when Release completes on main branch, or can be manually triggered

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if Release workflow succeeded and it's not a version bump commit
    if: |
      (github.event_name == 'workflow_dispatch' || 
       (github.event.workflow_run.conclusion == 'success' &&
        !contains(github.event.workflow_run.head_commit.message, '[skip ci]')))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run && github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build all packages
        run: pnpm build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: icons-docs
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

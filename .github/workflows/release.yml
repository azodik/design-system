name: Release

# This workflow handles automatic version bumping and publishing to npm
# It runs on every push to main (except version bump commits)
# Note: CI workflow runs in parallel to ensure code quality
# For production, consider using branch protection to require CI to pass before merging

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] (version bump commits from previous release)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
          scope: "@azodik"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          echo "@azodik:registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "//registry.npmjs.org/:always-auth=true" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        run: node scripts/auto-version-patch.mjs

      - name: Commit and push version bump
        run: |
          git add packages/*/package.json
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump patch version [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages to npm
        run: |
          pnpm --filter azodik-ui-core publish --no-git-checks
          pnpm --filter @azodik/icons publish --no-git-checks
          pnpm --filter @azodik/ui publish --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Check formatting
        run: pnpm format:check

      - name: Type check
        run: pnpm type-check

      - name: Run ESLint
        run: pnpm lint

      - name: Run tests
        run: pnpm test:ui

      - name: Build packages
        run: pnpm build

      - name: Check build artifacts
        run: |
          test -d packages/ui/dist || exit 1
          test -d packages/icons/dist || exit 1
          test -f packages/core/index.css || exit 1

      - name: Check bundle size
        run: pnpm size
